name : first Workflow
on: [push]

jobs:
  run-shell-commands:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: Multiline Command 
        run: |
          node -v
          npm -v 
  parallel-job:
    runs-on: macos-latest
    steps:
      - name: view SW Version
        run: sw_vers
  dependant-job:
    runs-on: windows-latest
    needs: [run-shell-commands]
    steps:
      - name: echo a string
        run: Write-Output "Windows String"
      - name: Error Step
        run: Write-Output "Windows String"